name: DeployScheduler

on:
  push:
    branches: [ SchedulerRelease ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      # 빌드 환경 설정
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: gradle

      # Gradle 권한 부여
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 빌드 진행
      - name: Build with Gradle
        run: ./gradlew build

      # 테스트 완료시 정보 저장
      - name: Publish Unit Test Results
        uses: EnricoMi/publish-unit-test-result-action@v1
        if: ${{ always() }}
        with:
          files: build/test-results/**/*.xml

      # docker 이미지 빌드 준비
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      # 프로젝트 복호화 위해 dockerfile 내용 수정
      - name: Revise Dockerfile
        run: |
          sed -i 's/OUR-PASSWORD/${{secrets.JASYPT_KEY}}/g' Dockerfile
          
      # dockerhub login
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # dockerhub에 image push
      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: smallzoodev/habitmonsterscheduler:latest
          
          
      # 해당 프로세스 진행시, dockerhub webhook trigger를 통해 
      # 스케줄러 배포서버에 있는 젠킨스가 새로 도커허브에서 이미지를 받아 새로운 버전으로 배포합니다
